<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coming Soon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1a73e8, #0d47a1);
        color: white;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: #1a73e8;
        background: white;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s, color 0.3s;
      }
      a:hover {
        background: #1a73e8;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
